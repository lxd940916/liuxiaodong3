<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		div{width: 210px;height: auto;}
		p{float: left;}
		input{margin-top: 10px;}
		textarea{margin-top: 20px}
		button{width: 100px;height: 30px}
		.title{float: left;}
		.nr{float: left;width: 171px;height: 138px;}
		.time{float: left;}
		.zz{float: left;}
		.btn{background: blue;color: #FFF;}
	</style>
</head>
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<body>
<div>
	<p>标题:</p><input type="text" class="title"></br>
	<p>内容:</p><textarea class="nr"></textarea></br>
	<p>时间:</p><input type="text" class="time"></br>
	<p>作者:</p><input type="text" class="zz"></br>
	<p>类型:</p><select name="lx" class="lx">
		<option value="0">新新闻</option>
		<option value="1">旧新闻</option>
	</select>
	<button class="btn">提交</button>
</div>	
<script>
	$(function(){
		$('.btn').click(function(){
			var title = $('.title').val();
			var neirong = $('.nr').val();
			var time = $('.time').val();
			var zuozhe = $('.zz').val();
			var lx = $('.lx').val();
			$.ajax({
			url:'http://localhost:3000/list',
			type:'post',
			datatype:'json',
			data:{uid:lx,title:title,neirong:neirong,time:time,zuozhe:zuozhe},
			success:function(e){
				console.log(e)
			}
		})
		})
		
	})
</script>
</body>
</html>
