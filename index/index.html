<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<style>
		div{width: 350px;}
		p{float: left;margin-left: 10px;text-align: center;}
	</style>
</head>
<body>
	<button value="0" class="btn">新新闻</button>
	<button value="1" class="btn">旧新闻</button>
	<div></div>
	<script type="text/javascript">
	$(function(){
		$('.btn').click(function(){
			var con = $(this).val()
			$.ajax({
			url:'http://localhost:3000/detail',
			type:'post',
			datatype:'json',
			success:function(e){
				var str = ''
				for(var i in e){
					if(con==e[i].uid){
						str+='<p>'+e[i].title+'</p><p>'+e[i].uid+'</p><p>'+e[i].time+'</p><p>'+e[i].zuozhe+'</p>'
					}
					
				}
				$('div').html(str)
			}

		})
		})
		
	})
	</script>
</body>
</html>
